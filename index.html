<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Duplitop draw</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to the Duplitop draw App!</h1>
    </br>
    <div class="col-md-4 text-center">
      <button class="btn btn-primary btn-lg" onclick="randomString(7)">Make a draw now!</button>
      <p id="outputLetters" class="lead"></p>
    </div>
  </body>

  <script>
  // You can also require other files to run in this process
  require('./renderer.js');

  var randomString = function(length) {
    var text = '';
    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    for (var i = 0; i < length; i++) {
      text += possible.charAt(Math.floor(Math.random() * possible.length));
    }

    document.getElementById('outputLetters').innerHTML = text;
  };
  </script>
</html>
